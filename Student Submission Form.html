<!DOCTYPE <html>
<head>
	<title>UWM - Submiting Questions Form - Student</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<h1>Welcome to the UWM - <br> Submitting Questions Form </h1>

	<p> To view the Frequently Asked Questions, click here: <a href="">FAQ List</a> </p> <br>
	

	<p>Select your course: <select name="course">
			<option value="default">Course</option>
			<option value="CS-250">CS 250</option>
			<option value="CS-251">CS 251</option>
			<option value="CS-351">CS 351</option>
			<option value="CS-361">CS 361</option>
		</select> 
	</p>


	<p>Select your instructor: <select name="instructor">
			<option value="instructor">Instructor</option>
			<option value="instructor1">Instructor A</option>
			<option value="instructor2">Instructor B</option>
			<option value="instructor3">Instructor C</option>
		</select> 
	</p>

	<p>Select topic of question: <select name="topic">
			<option value="topics">Topic</option>
			<option value="hw">Homework</option>
			<option value="Assignment">Assignment</option>
			<option value="Exam">Exam</option>
		</select> 
	</p>

	<form>
		<textarea name="textbox" cols="50" rows="5" placeholder="Ask Question"></textarea> <br>	
		<input type="submit">
	</form>



</body>
</html>
