<DOCTYPE! HTML>
<HTML>
	<head>
		<title>
			ePantherID Login
		</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="login.css">

	</head>

	<body>
		<center>
			<h1>UWM ePantherID Login Form </h1>
			<div id="loginForm">
				<form>
				<label>ePantherID:</label><input class='loginBox' type="text" ePantherID="ePantherID" maxlength="10">
				<br>
				<label>Password:</label><input class='passwordBox' type="password" password="password" maxlength="15">
				<br>
				<input class="button" type="Submit" value="Log-In">
				</form>
			</div>
		</center>
	</body>

</HTML>
