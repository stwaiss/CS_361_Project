<!DOCTYPE <html>
<head>
	<title>Answer Student Question</title>
	<link rel="stylesheet" type="text/css" href="CSS/Instructor_Give_Answer.css">
	<link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>
<body>
	<div id="menubar">
			<b>{{username}}</b> //
			<a href="/instructor">Home</a> -
			<a href="/instructor/view_all">Questions</a> -
			<a href="/instructor/faq">FAQ</a> -
			<a href="/instructor/create">Create New Users</a> -
			<a href="/logout">Log Out</a>
		</div>
	<div id="content">
		<table>
			<tr>
				<th>Answer Student Question</th>
			</tr>
			<tr>
				<td>Is there a source code level debugger with breakpoints, single-stepping, etc.?</td>
			</tr>
			<tr>
				<td>
					<textarea name="textbox" cols="67" rows="5" placeholder="Answer Question"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<label>FAQ Number: </label> <select name="FAQd">
					<option value="0">---</option>
					<option value="1">1</option>
					<option value="2">2</option>
				</select>
				</td>
			</tr>	
		</table>
		<input type="submit">

</body>
</html>
