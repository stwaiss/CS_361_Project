<!DOCTYPE html>
<html lang="en">
<head>
    {% if credentials == 1 %}
        <meta charset="UTF-8" http-equiv="refresh" content="0"; url="/instructor">

    {% elif credentials == 0 %}
        <meta charset="UTF-8" http-equiv="refresh" content="0"; url="/student">

    {% else %}
        <meta charset="UTF-8" http-equiv="refresh" content="0"; url="/">
    {% endif %}
    <title>Redirect</title>

</head>
<body>
    <h1>{{credentials}}</h1>
    <h2>{{username}}</h2>
    <h2>{{password}}</h2>
</body>
</html>
