<!DOCTYPE <html>
<head>
	<title>
		Student View Answers
	</title>

	<link rel="stylesheet" type="text/css" href="../CSS/main.css">
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
	<!--<link rel="stylesheet" type="text/css" href="Student View All Answers.css">-->

</head>
<body>
	<div id="menubar">
		<b>{{username}}</b> //
		<a href="/student">Home</a> -
		<a href="/student/faq">FAQ</a> -
		<a href="/student/view_all">Questions</a> -
		<a href="/student/ask">Submit a Question</a> -
		<a href="/change_password">Change Password</a> -
		<a href="/logout">Log Out</a>
	</div>

	<div id="content">
	<h1>Answers to your submitted questions</h1>
		<table class="table table-bordered table-striped table-hover">
			<thead>
				<tr>
					<th>Course #</th>
					<th>Question</th>
					<th>Answer</th>
					<th>Date Submitted</th>
				</tr>
			</thead>

			<tbody>
				{% for q in questions %}
				<tr>
					<td>
						{{q.course.get().name}}
					</td>

					<td>
						{{q.body}}
					</td>

					<td>
						Insert Answer
					</td>

					<td>
						{{q.timestamp.strftime('%m-%d-%Y')}}
					</td>

				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</body>
</html>
