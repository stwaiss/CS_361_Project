<!DOCTYPE <html>
<head>
	<title>UWM - Submiting Questions Form - Student</title>
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
	<link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>
<body>
		<div id="menubar">
			<b>{{ username }}</b> // 
			<a href="/student">Home</a> - 
			<a href>Questions</a> - 
			<a href="/ask">Submit a Question</a>
		</div>
	<div id="content">
	<h1>Welcome to the UWM - <br> Submitting Questions Form </h1>

	<p> To view the Frequently Asked Questions, click here: <a href="">FAQ List</a> </p> <br>
	

	<p>Select your course: <select name="course">
			<option value="default">Course</option>
			{% for n in Courses %}
			<option value="{{ n }}">{{ n }}</option>
			{% endfor %}
		</select> 
	</p>


	<p>Select your instructor: <select name="instructor">
			{% for i in Instructors %}
			<option value="instructor">{{ i }}</option>
			{% endfor %}
		</select> 
	</p>

	<p>Select topic of question: <select name="topic">
			<option value="topics">Topic</option>
			<option value="hw">Homework</option>
			<option value="Assignment">Assignment</option>
			<option value="Exam">Exam</option>
		</select> 
	</p>

	<form method="POST" action="/ask">
		<input type="hidden" name="user" value="{{ username }}">
	
		<textarea name="textbox" cols="50" rows="5" placeholder="Ask Question"></textarea> <br>	
		<input type="submit">
	</form>



</body>
</html>
