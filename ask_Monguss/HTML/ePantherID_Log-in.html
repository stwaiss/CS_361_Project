<DOCTYPE! HTML>
<HTML>
	<head>
		<title>
			ePantherID Login
		</title>
		<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
		<link rel="stylesheet" type="text/css" href="../CSS/main.css">
		<link rel="stylesheet" type="text/css" href="../CSS/ePantherID_Log-in.css">
	</head>

	<body>
	<div id="content">
		<center>
			<h1>UWM ePantherID Login Form </h1>
			{% if credentials == -1 %}
             <p style="color:red"><b>Incorrect username or password</b></p>
            {% endif %}
			<div id="loginForm">
				<form action="/login" method="POST">
					<table style="width:250px; border:none">
						<tr>
							<td align="right">ePantherID:</td>
							<td><input class='loginBox' type="text" name="ePantherID" maxlength="10"></td>
						</tr>

						<tr style="background-color:#fafafa">
							<td align="right">Password:</td>
							<td><input class='passwordBox' type="password" name="password" maxlength="15"></td>
						</tr>
					</table>
					<input class="button" type="Submit" value="Log-In">
				</form>
			</div>
		</center>
	</div>
	</body>

</HTML>
