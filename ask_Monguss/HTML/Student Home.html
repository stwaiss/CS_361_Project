<html>
	<head>
		<title>Student Home</title>
		<link rel="stylesheet" type="text/css" href="../CSS/main.css">
	</head>

	<body>
		<div id="menubar">
			<b>{{username}}</b> //
			<a href="/student">Home</a> -
			<a href="/student/faq">FAQ</a> -
			<a href="/student/view_all">Questions</a> -
			<a href="/student/ask">Submit a Question</a> -
			<a href="/change_password">Change Password</a> -
			<a href="/logout">Log Out</a>
		</div>

		<div id="content">
			<div id="greeting">
				<h2>Greetings, {{username}}!</h2>
			</div>

			<br>

			<table>
                <th>
                    Description
                </th>

                <th>
                    Value
                </th>

                <tr>
                    <td>
                        Total Questions you've Submitted
                    </td>
                    <td>
                        {{totalQuestions}}
                    </td>
                </tr>

                <tr>
                    <td>
                        Questions that have been Answered
                    </td>
                    <td>
                        {{answeredQuestions}}
                    </td>
                </tr>

                <tr>
                    <td>
                        Questions that are Unanswered
                    </td>
                    <td>
                        {{unansweredQuestions}}
                    </td>
                </tr>
            </table>
		</div>
		</div>
	</body>
</html>
