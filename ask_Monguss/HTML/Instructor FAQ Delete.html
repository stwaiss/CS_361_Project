<!DOCTYPE HTML>
        <HTML>
            <head>
                <title >
                    deleteFAQ
                </title>

                <link rel="stylesheet" type="text/css" href="../CSS/main.css">

            </head>
        <body>
            <div id="content">
                 <form method='POST' action = "/instructor/faq/faq_delete">
                    Choose FAQ to Delete<select name="question">

                    <br> <input type="submit" value='Remove'>
                </form>
            </div>
        </body>
</HTML>
