<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create a New Account</title>
        <link rel="stylesheet" type="text/css" href="/CSS/main.css">

        <style>
            label{
                float: center;
                width: 150px;
            }

            .loginBox{
                float: center;
            }

            .button{
                margin-left: 245px;
                margin-top: 10px;
            }
            tr:nth-child(even) {
                background: white;
            }
        </style>
    </head>

    <body>
		<div>
            <ul>
                <li class="username">{{username}}</a></li>
                <li><a href="/ADMIN">Home</a></li>
                <li><a href="/ADMIN/create_user">Create New Users</a></li>
                <li><a href="/ADMIN/create_course">Create New Courses</a></li>
                <li><a href="/ADMIN/test">View Test Cases</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
        </div>

        <div id="content">
            <h1>Create a New User</h1>
            {% if userAlreadyExists == 1 %}
            <p style="color:red"><b>"{{username}}" already exists in system</b></p>
            {% endif %}
            <form method="post" name ="newAccountForm">
                <table>
                    <tr>
                        <td>
                            New Username:
                        </td>
                        <td>
                            <input type="text" class="loginbox" name="ePantherID" required="true">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Password:
                        </td>
                        <td>
                            <input type="text" name="password" required="true">
                        </td>
                    </tr>

                    <tr>
                        <td rowspan="2">
                            Credential Type:
                        </td>
                        <td>
                            Instructor<input type="radio" name="credential" value = "instructor" required="true">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Student<input type="radio" name="credential" value = "student" required="true">
                        </td>
                    </tr>
                </table>

                <br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
