<DOCTYPE! HTML>
<HTML>
	<head>
		<title>
			ePantherID Login
		</title>
		<link rel="stylesheet" type="text/css" href="/CSS/main.css">
	</head>

	<body>

    <div>
        <ul>
            <li><a href="/">Log In</a></li>
            <li><a href="/all_faq">All Course FAQ's</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </div>

	<div id="content">
		<center>
			<h1>Welcome to ask_Mong&uuml;ss</h1>
			<h3>UWM ePantherID Login Form </h3>
			{% if badCombo == 1 %}
             <p style="color:red"><b>Incorrect username or password</b></p>
            {% endif %}
			<div id="loginForm">
				<form action="/login" method="POST">
					<table style="width:250px; border:none">
						<tr>
							<td align="right">ePantherID:</td>
							<td><input class='loginBox' type="text" name="ePantherID" maxlength="10"></td>
						</tr>

						<tr style="background-color:white;">
							<td align="right">Password:</td>
							<td><input class='passwordBox' type="password" name="password" maxlength="15"></td>
						</tr>
					</table>
					<input type="Submit" value="Log-In">
				</form>
			</div>
		</center>
	</div>
	</body>

</HTML>
