<html>
	<head>
		<title>Instructor Home</title>
		<link rel="stylesheet" href="../CSS/layout.css">
		<link rel="stylesheet" type="text/css" href="../CSS/main.css">
	</head>

	<body>
		<div id="menubar">
			<b>{{username}}</b> //
			<a href="/instructor">Home</a> -
			<a href="/instructor/view_all">Questions</a> -
			<a href="/instructor/create">Create New Users</a> -
			<a href="/logout">Log Out</a>
		</div>

		<div id="content">
			<div id="inst_home">
				<div id="greeting">
					<h4>Good Morning Professor</h4>
				</div>

				<div id="stats">
					<table>
						<thead>
							<tr>
								<th>Questions</th>
								<th>#</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Unanswered</td>
								<td align="center">102 (NYI)</td>
							</tr>
							<tr>
								<td>In draft</td>
								<td align="center">12 (NYI)</td>
							</tr>
							<tr>
								<td>Answered</td>
								<td align="center">5 (NYI)</td>
							</tr>
						</tbody>
					</table>
					<center> <form method="get" action="/instructor/view_all">
						<input type="submit" value="View Questions" />
					</form> </center>

					<br/>

					Oldest Unanswered Question is from: Sept 12, 2016.
					<br/>
					Newest Unanswered Question is from: Oct 12, 2016.
				</div>
			</div>
			<center> <form method="get" action="/student">
				<input type="submit" value="Switch to Student" />
			</form> </center>
		</div>

	</body>
</html>
