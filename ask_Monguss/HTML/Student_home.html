<html>
	<head>
		<title>Student Home</title>
		<link rel="stylesheet" type="text/css" href="../CSS/main.css">
	</head>

	<body>
		<div id="menubar">
			<b>{{username}}</b> //
			<a href="/student">Home</a> -
			<a href="/student/faq">FAQ</a> -
			<a href="/student/view_all">Questions</a> -
			<a href="/student/ask">Submit a Question</a> -
			<a href="/logout">Log Out</a>
		</div>
		<div id="content">
		<div id="stud_questions">
			<table>
				<thead>
					<tr>
						<th>Question</th>
						<th>Submit Date</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					{% for q in questions %}
					<tr>
						<td>{{ q._body }}</td>
						<td>{{ q._timestamp }}</td>
						<td>Unanswered (NYI)</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
			<center>
			<form method="get" action="/student/ask">
				<input type="submit" value="Ask a Question" />
			</form>

			For testing purposes:
			<form method="get" action="/instructor">
				<input type="submit" value="Switch to Instructor" />
			</form> </center>
		</div>
		</div>
	</body>
</html>
